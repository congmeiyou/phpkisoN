<script>
	function on_submit(){
		var mailaddress=document.getElementById("mailaddress");
		var pwd=document.getElementById("pwd");
		var repwd=document.getElementById("repwd");
		if(pwd.value!=repwd.value){
			alert("パスワードが一致しません。");
			pwd.value="";
			repwd.value="";
			pwd.focus();
			return false;
		}
		if(mailaddress.value==""){
                   alert( "メールアドレスを入力してください。");
                   return false;
                }
           
                if(pwd.value==""){
                   alert("パスワードを入力してください。");
                   return false;
                }
      }
		
</script>

<h3>新規登録(無料)</h3>
<form name="login" action="reg_new.php" method="post" onsubmit="return on_submit()">
   <table border="1">
   <tr>
   <td>メールアドレス（ログインID）</td>
   <td><input type="text" name="mailaddress" id="mailaddress" style="width:230px"></td>
   </tr>
   <tr>
   <td>パスワード</td>
   <td><input type="password" name="pwd" id="pwd" style="width:230px"></td>
   </tr>
   <tr>
   <td>パスワード確認</td>
   <td><input type="password" name="repwd" id="repwd" style="width:230px"></td>
   </tr>
   </table>
   <br/>
   <input type="submit" name="sub" value="登録">
   
<br/>
<br/>

</form>
